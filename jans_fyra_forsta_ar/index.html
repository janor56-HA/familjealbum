<!doctype html>
<html lang="sv">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: #050505;
      color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    .wrap {
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      background: radial-gradient(circle at top, #222 0, #050505 55%);
    }

    header, footer {
      padding: 8px 12px;
      background: rgba(10,10,10,0.9);

      display: flex;
      align-items: center;

    }

      display: flex;

      font-size: 0.95rem;
      white-space: nowrap;

      text-overflow: ellipsis;
    }

      font-size: 0.8rem;
      opacity: 0.75;
      text-align: right;

    }

/*
    #book {
      width: 100%;
      height: 100%;
      max-width: 1400px;
      max-height: 90vh;
      margin: 0 auto;
      background: #111;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);

*/
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    button {
      background: #252525;
      color: #fff;
      border: 1px solid #3a3a3a;
      border-radius: 999px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      touch-action: manipulation;
    }

    button:hover { background: #333; }
    button:active { transform: scale(0.97); }

    .hint {
      opacity: 0.8;
      font-size: 0.85rem;
    }

    #loader {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at center, rgba(20,20,20,.9) 0, rgba(0,0,0,.85) 60%);
      color: #ddd;
      font-size: 1rem;
      z-index: 10;
      text-align: center;
      padding: 16px;
    }

    progress {
      width: 240px;
      max-width: 70vw;
      height: 8px;
      border-radius: 999px;
      overflow: hidden;
    }

    progress::-webkit-progress-bar { background-color: #333; }
    progress::-webkit-progress-value { background-color: #f0f0f0; }
    progress::-moz-progress-bar { background-color: #f0f0f0; }

    @media (max-width: 768px) {
      header, footer {
        flex-direction: column;
        align-items: stretch;
      }
      header > div:first-child { justify-content: center; }
      header .hint { text-align: center; }
      .controls { justify-content: center; }
      button {
        flex: 1 1 auto;
        justify-content: center;
      }
    }

   /* Start p√§rmringsdelen */
   /* === P√ÑRMEN (yttre ramen runt albumet) === */
   .binder {
     position: relative;
     padding: 18px 60px;                 /* avst√•nd runt albumet */
     border-radius: 18px;
     background: radial-gradient(circle at top, #444 0, #262626 40%, #111 100%);
     box-shadow: 0 18px 40px rgba(0,0,0,0.65);
     max-width: 1500px;
     width: 100%;
     height: 100%;
     display: grid;
     place-items: center;
   }

   /* Inre container (#book) ‚Äì styrs nu via binder */
   .binder #book {
     width: 100%;
     height: 100%;
     max-width: 1300px;
     max-height: 90vh;
     border-radius: 10px;
     overflow: hidden;
   }

   /* === RINGMEKANIK ‚Äì metallst√•ng i mitten === */
   .binder::before {
     content: "";
     position: absolute;
     top: 10%;
     bottom: 10%;
     left: 50%;
     transform: translateX(-50%);
     width: 24px;
     border-radius: 14px;
     background: linear-gradient(
       180deg,
       #777,
       #cfcfcf 20%,
       #f3f3f3 50%,
       #cfcfcf 80%,
       #666 100%
     );
     box-shadow:
     0 0 8px rgba(0,0,0,0.5),
          inset 0 0 4px rgba(0,0,0,0.6);
     z-index: 1;
     pointer-events: none;
     transition: opacity 0.25s ease;
   }

   /* H√•l/ringar l√§ngs st√•ngen */
   .binder::after {
     content: "";
     position: absolute;
     top: 15%;                   /* justerbart (kortare h√•llare) */
     bottom: 15%;                /* justerbart (kortare h√•llare) */
     left: 50%;
     transform: translateX(-50%);
     width: 22px;

     /* Tydliga ringh√•l, st√∂rre och ljusare */
     background-image:
       radial-gradient(circle at center,
         rgba(0,0,0,1) 0%,          /* djup sv√§rta i mitten */
         rgba(0,0,0,1) 40%,         /* h√•lets area */
         rgba(255,255,255,0.8) 55%, /* ljus ringkant */
         rgba(0,0,0,0) 60%          /* fade utanf√∂r */
       );

     background-size: 100% 60px;   /* avst√•nd mellan ringar (st√∂rre synlighet) */
     background-repeat: repeat-y;
     opacity: 1;                   /* synlig! */
     pointer-events: none;
     z-index: 4;                   /* ovanp√• metallst√•ngen */
   }

   /* D√∂lj ringarna p√• omslagssidorna */
   .binder.no-rings::before,
   .binder.no-rings::after {
     opacity: 0;
   }
   /* Slut p√§rmringsdelen */

  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div>üìñ <strong>Jans fyra f√∂rsta √•r</strong></div>
    <div class="hint">
      Dator: bl√§ddra med mus eller ‚¨ÖÔ∏è ‚û°Ô∏è ‚Ä¢ Mobil: svep med fingret
    </div>
  </header>

  <div class="viewer">
    <div class="binder">      
      <div id="book"></div>
    </div>
    <div id="loader">
      <div style="display:grid; gap:10px; place-items:center;">
        <div>L√§ser in albumet‚Ä¶</div>
        <progress id="prog" max="100" value="0"></progress>
        <div id="status">0%</div>
        <div style="font-size:0.8rem; opacity:0.8;">
          F√∂rsta g√•ngen kan det ta n√•gra sekunder, s√§rskilt p√• mobil.
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="controls">
      <button id="prev">‚Üê F√∂reg√•ende</button>
      <button id="next">N√§sta ‚Üí</button>
      <button id="zoomOut">‚Äì Zoom</button>
      <button id="zoomIn">+ Zoom</button>
      <button id="fullscreen">‚õ∂ Helsk√§rm</button>
      <button onclick="location.href='../index.html'">üè† Tillbaka</button>
    </div>
    <div class="hint">
      Sida <span id="page">‚Äì</span> / <span id="pages">‚Äì</span>
    </div>
  </footer>
</div>

<!-- Endast PageFlip beh√∂vs nu -->
<script src="../libs/page-flip.browser.js"></script>

<script>
(async function () {
  // === Anpassa dessa per album ===
  const PAGE_COUNT = 58;          // antal sidor i albumet
  const IMAGE_PATH = "images";    // mappen d√§r JPG-filerna ligger
  const FILE_PATTERN = i => `${IMAGE_PATH}/page-${i}.jpg`;
  // Om du d√∂per till page-01.jpg osv kan du anv√§nda:
  // const FILE_PATTERN = i => `${IMAGE_PATH}/page-${String(i).padStart(2,'0')}.jpg`;

  const loader = document.getElementById('loader');
  const prog   = document.getElementById('prog');
  const status = document.getElementById('status');
  const pageEl = document.getElementById('page');
  const pagesEl= document.getElementById('pages');
  const bookEl = document.getElementById('book');

  pagesEl.textContent = PAGE_COUNT.toString();

  // F√∂rladdning av alla bilder med progress-bar
  const images = [];
  for (let i = 1; i <= PAGE_COUNT; i++) {
    const src = FILE_PATTERN(i);
    const img = new Image();
    img.src = src;

    await new Promise((resolve, reject) => {
      img.onload = () => resolve();
      img.onerror = () => {
        console.error("Kunde inte ladda bild:", src);
        resolve(); // forts√§tt √§nd√•
      };
    });

    images.push(src);
    const percent = Math.round((i / PAGE_COUNT) * 100);
    prog.value = percent;
    status.textContent = percent + "%";
  }

  if (!window.St || !St.PageFlip) {
    console.error("St.PageFlip saknas. Kontrollera ../libs/page-flip.browser.js.");
    loader.innerHTML = "<div style='text-align:center'>Kunde inte starta bl√§dderalbumet (St.PageFlip saknas).</div>";
    return;
  }

  const pageFlip = new St.PageFlip(bookEl, {
    width: 800,
    height: 1100,
    size: "stretch",
    minWidth: 320,
    minHeight: 400,
    maxWidth: 2000,
    maxHeight: 2600,
    drawShadow: true,
    flippingTime: 600,
    showCover: true,
    usePortrait: true,
    autoSize: true,
    startPage: 0,
    mobileScrollSupport: false
  });

  pageFlip.loadFromImages(images);

  // === Start p√§rmring hantering ===
  // === D√∂lj/visa ringarna p√• omslagen ===
  const binderEl = document.querySelector(".binder");
  const totalPages = PAGE_COUNT;   // samma som antal bilder

  function updateBinderRings(currentIndex) {
    // 0 = framsida, totalPages - 1 = baksida
    if (currentIndex === 0 || currentIndex === totalPages - 1) {
      binderEl.classList.add("no-rings");
    } else {
      binderEl.classList.remove("no-rings");
    }
  }

  // N√§r PageFlip √§r redo
  pageFlip.on("init", () => {
    updateBinderRings(pageFlip.getCurrentPageIndex());
  });

  // Vid varje bl√§ddring
  pageFlip.on("flip", (e) => {
    pageEl.textContent = (e.data + 1).toString();
    updateBinderRings(e.data);
  });
  // === Slut p√§rmringhantering ===

  loader.style.display = "none";
  pageEl.textContent = (pageFlip.getCurrentPageIndex() + 1).toString();

  pageFlip.on("flip", (e) => {
    pageEl.textContent = (e.data + 1).toString();
  });

  window.addEventListener("resize", () => {
    pageFlip.update();
  });

  // Navigering
  document.getElementById("prev").addEventListener("click", () => pageFlip.flipPrev());
  document.getElementById("next").addEventListener("click", () => pageFlip.flipNext());

  // Zoom
  let zoom = 1;
  const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
  function applyZoom() {
    bookEl.style.transformOrigin = "center center";
    bookEl.style.transform = `scale(${zoom})`;
  }
  document.getElementById("zoomIn").addEventListener("click", () => {
    zoom = clamp(zoom + 0.1, 0.5, 2.2);
    applyZoom();
  });
  document.getElementById("zoomOut").addEventListener("click", () => {
    zoom = clamp(zoom - 0.1, 0.5, 2.2);
    applyZoom();
  });

  // Helsk√§rm
  document.getElementById("fullscreen").addEventListener("click", () => {
    const el = document.documentElement;
    if (!document.fullscreenElement &&
        !document.webkitFullscreenElement &&
        !document.mozFullScreenElement &&
        !document.msFullscreenElement) {
      (el.requestFullscreen ||
       el.webkitRequestFullscreen ||
       el.mozRequestFullScreen ||
       el.msRequestFullscreen).call(el);
    } else {
      (document.exitFullscreen ||
       document.webkitExitFullscreen ||
       document.mozCancelFullScreen ||
       document.msExitFullscreen).call(document);
    }
  });

  // Tangentbord
  window.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft")  pageFlip.flipPrev();
    if (e.key === "ArrowRight") pageFlip.flipNext();
    if (e.key === "+") { zoom = clamp(zoom + 0.1, 0.5, 2.2); applyZoom(); }
    if (e.key === "-") { zoom = clamp(zoom - 0.1, 0.5, 2.2); applyZoom(); }
  });
})();
</script>
