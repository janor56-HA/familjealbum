<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Familjealbum 1956-19609 ‚Äì Bl√§ddringsbart</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

//  <!-- PageFlip (bl√§ddringsmotor) -->
//  <link rel="stylesheet" href="../libs/page-flip.min.css" />

  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: #050505;
      color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    .wrap {
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      background: radial-gradient(circle at top, #222 0, #050505 55%);
    }

    header, footer {
      padding: 8px 12px;
      background: rgba(10,10,10,0.9);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      border-bottom: 1px solid #222;
    }

    footer {
      border-bottom: none;
      border-top: 1px solid #222;
    }

    header > div:first-child {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    header .hint {
      font-size: 0.8rem;
      opacity: 0.75;
      text-align: right;
    }

    .viewer {
      position: relative;
      overflow: hidden;
      display: grid;
      place-items: center;
      padding: 6px;
    }

    #book {
      width: 100%;
      height: 100%;
      max-width: 1400px;
      max-height: 90vh;
      margin: 0 auto;
      background: #111;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.15s ease-out;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    button {
      background: #252525;
      color: #fff;
      border: 1px solid #3a3a3a;
      border-radius: 999px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      touch-action: manipulation;
    }

    button:hover { background: #333; }
    button:active { transform: scale(0.97); }

    .hint {
      opacity: 0.8;
      font-size: 0.85rem;
    }

    #loader {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at center, rgba(20,20,20,.9) 0, rgba(0,0,0,.85) 60%);
      color: #ddd;
      font-size: 1rem;
      z-index: 10;
      text-align: center;
      padding: 16px;
    }

    progress {
      width: 240px;
      max-width: 70vw;
      height: 8px;
      border-radius: 999px;
      overflow: hidden;
    }

    progress::-webkit-progress-bar { background-color: #333; }
    progress::-webkit-progress-value { background-color: #f0f0f0; }
    progress::-moz-progress-bar { background-color: #f0f0f0; }

    @media (max-width: 768px) {
      header, footer {
        flex-direction: column;
        align-items: stretch;
      }
      header > div:first-child { justify-content: center; }
      header .hint { text-align: center; }
      .controls { justify-content: center; }
      button {
        flex: 1 1 auto;
        justify-content: center;
      }
      #book {
        max-width: 100%;
        max-height: calc(100vh - 150px);
      }
    }
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div>üìñ <strong>Familjealbum 1956-1960</strong></div>
    <div class="hint">
      Dator: bl√§ddra med mus eller ‚¨ÖÔ∏è ‚û°Ô∏è ‚Ä¢ Mobil: svep med fingret
    </div>
  </header>

  <div class="viewer">
    <div id="book"></div>
    <div id="loader">
      <div style="display:grid; gap:10px; place-items:center;">
        <div>L√§ser in albumet‚Ä¶</div>
        <progress id="prog" max="100" value="0"></progress>
        <div id="status">0%</div>
        <div style="font-size:0.8rem; opacity:0.8;">
          F√∂rsta g√•ngen kan det ta n√•gra sekunder, s√§rskilt p√• mobil.
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="controls">
      <button id="prev">‚Üê F√∂reg√•ende</button>
      <button id="next">N√§sta ‚Üí</button>
      <button id="zoomOut">‚Äì Zoom</button>
      <button id="zoomIn">+ Zoom</button>
      <button id="fullscreen">‚õ∂ Helsk√§rm</button>
      <button onclick="location.href='../index.html'">üè† Tillbaka</button>
    </div>
    <div class="hint">
      Sida <span id="page">‚Äì</span> / <span id="pages">‚Äì</span>
    </div>
  </footer>
</div>

<!-- PDF.js -->
<script src="../libs/pdf.min.js"></script>
<!-- PageFlip (bundle f√∂r webbl√§sare) -->
<script src="../libs/page-flip.browser.js"></script>

<script>
(async function () {
  const PDF_URL = 'album.pdf';     // ‚Üê byt om din PDF har annat namn
  const MAX_CANVAS_WIDTH_DESKTOP = 1200;  //bytt fr√•n 1900 till 1200
  const MAX_CANVAS_WIDTH_MOBILE  = 1200;
  const QUALITY = 0.92; // bytt fr√•n 0.75 till 0.75

  const isMobile = window.matchMedia("(max-width: 768px)").matches;

  const loader = document.getElementById('loader');
  const prog = document.getElementById('prog');
  const status = document.getElementById('status');
  const pageEl = document.getElementById('page');
  const pagesEl = document.getElementById('pages');
  const bookEl = document.getElementById('book');

  if (window['pdfjsLib']) {
    pdfjsLib.GlobalWorkerOptions.workerSrc = '../libs/pdf.worker.min.js';
  } else {
    alert('Kunde inte ladda PDF.js. Kontrollera ../libs/pdf.min.js.');
    return;
  }

  let pdf;
  try {
    pdf = await pdfjsLib.getDocument(PDF_URL).promise;
  } catch (e) {
    console.error(e);
    alert(
      'Kunde inte l√§sa in PDF-filen "' + PDF_URL + '".\n' +
      'Starta en lokal server (t.ex. python3 -m http.server) i mappen "familjealbum" och prova igen.'
    );
    return;
  }

  const total = pdf.numPages;
  pagesEl.textContent = total.toString();

  const images = [];
  const MAX_CANVAS_WIDTH = isMobile ? MAX_CANVAS_WIDTH_MOBILE : MAX_CANVAS_WIDTH_DESKTOP;

  for (let p = 1; p <= total; p++) {
    const page = await pdf.getPage(p);
    const viewport0 = page.getViewport({ scale: 1.0 });
    const scale = Math.min(MAX_CANVAS_WIDTH / viewport0.width, 2.0);
    const viewport = page.getViewport({ scale });

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width  = Math.floor(viewport.width);
    canvas.height = Math.floor(viewport.height);

    await page.render({ canvasContext: ctx, viewport }).promise;

    const dataUrl = canvas.toDataURL('image/jpeg', QUALITY);
    images.push(dataUrl);

    const percent = Math.round((p / total) * 100);
    prog.value = percent;
    status.textContent = percent + '%';
  }

// --- Skapa PageFlip-boken ---
if (!window.St || !St.PageFlip) {
  console.error('St.PageFlip saknas. Kontrollera att page-flip.browser.js laddas.');
  loader.innerHTML = '<div style="text-align:center">Kunde inte starta bl√§dderalbumet (St.PageFlip saknas).</div>';
  return;
}

const pageFlip = new St.PageFlip(bookEl, {
  width: 800,
  height: 1100,
  size: "stretch",
  minWidth: 320,
  minHeight: 400,
  maxWidth: 2000,
  maxHeight: 2600,
  drawShadow: true,
  flippingTime: 600,
  showCover: true,
  usePortrait: true,
  autoSize: true,
  startPage: 0,
  mobileScrollSupport: false
});

// Uppdatera sidindikator n√§r man bl√§ddrar
pageFlip.on('flip', (e) => {
  pageEl.textContent = (e.data + 1).toString();
});

// Ladda in alla renderade PDF-sidor som bilder
pageFlip.loadFromImages(images);

// Direkt efter loadFromImages: g√∂m loader och s√§tt aktuell sida
loader.style.display = 'none';
pageEl.textContent = (pageFlip.getCurrentPageIndex() + 1).toString();

  window.addEventListener('resize', () => {
    pageFlip.update();
  });

  document.getElementById('prev').addEventListener('click', () => pageFlip.flipPrev());
  document.getElementById('next').addEventListener('click', () => pageFlip.flipNext());

  let zoom = 1;
  const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
  function applyZoom() {
    bookEl.style.transformOrigin = 'center center';
    bookEl.style.transform = `scale(${zoom})`;
  }
  document.getElementById('zoomIn').addEventListener('click', () => {
    zoom = clamp(zoom + 0.1, 0.5, 2.2);
    applyZoom();
  });
  document.getElementById('zoomOut').addEventListener('click', () => {
    zoom = clamp(zoom - 0.1, 0.5, 2.2);
    applyZoom();
  });

  document.getElementById('fullscreen').addEventListener('click', () => {
    const el = document.documentElement;
    if (!document.fullscreenElement &&
        !document.webkitFullscreenElement &&
        !document.mozFullScreenElement &&
        !document.msFullscreenElement) {
      (el.requestFullscreen ||
       el.webkitRequestFullscreen ||
       el.mozRequestFullScreen ||
       el.msRequestFullscreen).call(el);
    } else {
      (document.exitFullscreen ||
       document.webkitExitFullscreen ||
       document.mozCancelFullScreen ||
       document.msExitFullscreen).call(document);
    }
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft')  pageFlip.flipPrev();
    if (e.key === 'ArrowRight') pageFlip.flipNext();
    if (e.key === '+') { zoom = clamp(zoom + 0.1, 0.5, 2.2); applyZoom(); }
    if (e.key === '-') { zoom = clamp(zoom - 0.1, 0.5, 2.2); applyZoom(); }
  });
})();
</script>
</body>
</html>
