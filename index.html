<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Familjealbum ‚Äì √ñversikt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #222 0, #050505 55%);
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    header {
      padding: 16px 20px;
      border-bottom: 1px solid #333;
      background: rgba(5,5,5,0.9);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0 0 4px;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header p {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    main {
      padding: 16px 20px 32px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-top: 12px;
      margin-bottom: 8px;
    }

    .search {
      flex: 1 1 200px;
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(20,20,20,0.9);
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid #333;
    }

    .search input {
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
      padding: 4px;
      width: 100%;
      font-size: 0.9rem;
    }

    .badge-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .pill {
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #444;
      background: rgba(15,15,15,0.9);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .pill.active {
      border-color: #888;
      background: rgba(40,40,40,0.95);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .card {
      background: rgba(15,15,15,0.9);
      border-radius: 14px;
      border: 1px solid #333;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      cursor: pointer;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, border-color 0.12s ease-out;
      text-decoration: none;
      color: inherit;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      border-color: #555;
    }

    .card h2 {
      margin: 0;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card p {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      opacity: 0.85;
    }

    .badge {
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #444;
      background: rgba(30,30,30,0.9);
      align-self: flex-start;
    }

    .year {
      font-weight: 600;
    }

    .open-btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 10px;
      font-size: 0.8rem;
      border-radius: 999px;
      border: 1px solid #555;
      background: rgba(60,60,60,0.9);
      margin-top: 4px;
    }

    .cover {
      position: absolute;
      inset: 0;
      opacity: 0.15;
      background-size: cover;
      background-position: center;
      filter: blur(4px);
      transform: scale(1.05);
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 12px 8px 18px;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.2rem; }
      main { padding: 12px 12px 24px; }
    }
  </style>
</head>
<body>
<header>
  <h1>üìö Familjealbum</h1>
  <p>Klicka p√• ett album f√∂r att √∂ppna det. Fungerar p√• b√•de dator och mobil.</p>
</header>

<main>
  <div class="toolbar">
    <div class="search">
      <span>üîç</span>
      <input id="searchInput" type="text" placeholder="S√∂k album (titel, √•r, beskrivning)..." />
    </div>
    <div class="badge-filter">
      <button class="pill active" data-filter="all">Alla</button>
      <button class="pill" data-filter="barn">üë∂ Barn & uppv√§xt</button>
      <button class="pill" data-filter="hogtid">üéâ H√∂gtider</button>
      <button class="pill" data-filter="resa">‚úàÔ∏è Resor</button>
    </div>
  </div>

  <div class="grid" id="albumGrid"></div>
</main>

<footer>
  Privat familjearkiv ‚Äì publicerat via GitHub Pages. Version: 1.00 (2025-11-26)
</footer>

<script>
  // === H√§r l√§gger du in dina album ===
  const albums = [
    {
      id: "jans_fyra_forsta_ar",          // mappnamn
      title: "Jans fyra f√∂rsta √•r",
      description: "De f√∂rsta √•ren samlade i ett bl√§ddringsbart album.",
      year: "1956‚Äì1960",
      category: "barn",                    // barn / hogtid / resa / annat
      cover: "images/page-01.jpg"         // relativt album-mappen
    }
    // L√§gg till fler objekt:
    // {
    //   id: "anders-konfirmation",
    //   title: "Anders konfirmation",
    //   description: "Konfirmation och firande med sl√§kten.",
    //   year: "1982",
    //   category: "hogtid",
    //   cover: "images/page-1.jpg"
    // }
  ];

  const grid = document.getElementById('albumGrid');
  const searchInput = document.getElementById('searchInput');
  const filterButtons = Array.from(document.querySelectorAll('.pill'));

  function renderAlbums() {
    const term = searchInput.value.toLowerCase().trim();
    const activeFilter = filterButtons.find(b => b.classList.contains('active'))?.dataset.filter || 'all';

    grid.innerHTML = "";

    albums
      .filter(album => {
        if (activeFilter !== 'all' && album.category !== activeFilter) return false;
        if (!term) return true;
        const haystack = (album.title + " " + album.description + " " + album.year).toLowerCase();
        return haystack.includes(term);
      })
      .forEach(album => {
        const link = document.createElement('a');
        link.className = 'card';
        link.href = `${album.id}/index.html`;

        const coverStyle = album.cover
          ? `style="background-image:url('${album.id}/${album.cover}');"`
          : "";

        link.innerHTML = `
          <div class="cover" ${coverStyle}></div>
          <div class="card-inner">
            <h2>üìñ <span>${album.title}</span></h2>
            <div class="meta">
              <span class="year">${album.year}</span>
              <span class="badge">${labelForCategory(album.category)}</span>
            </div>
            <p>${album.description}</p>
            <div class="open-btn">√ñppna album ‚Üí</div>
          </div>
        `;

        grid.appendChild(link);
      });

    if (!grid.children.length) {
      grid.innerHTML = `<p style="opacity:0.8;">Inga album matchade s√∂kningen.</p>`;
    }
  }

  function labelForCategory(cat) {
    switch (cat) {
      case "barn": return "Barn & uppv√§xt";
      case "hogtid": return "H√∂gtider";
      case "resa": return "Resor";
      default: return "√ñvrigt";
    }
  }

  searchInput.addEventListener('input', () => renderAlbums());

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderAlbums();
    });
  });

  renderAlbums();
</script>
</body>
</html>
